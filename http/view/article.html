<div class='article' ng-show='!loading'>

	<h1 class='title'>{{ article.title }}</h1>

	<div class='tags'>
		<a class='tag' href='/tag/{{ tag }}' ng-repeat='tag in article.tags'>{{ tag }}</a>
	</div>
	<div>{{ article.date | date }}</div>

	<div id='article-content' class='content' ng-bind-html='article.content | markdown'></div>
</div>
